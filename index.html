<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
   <title>VAQL test</title>
   <style>
   #out{
     width: 100%;
     height: 250px;
     resize: none;
   }
   </style>
</head>
  <body>
    Dump:
    <textarea id = "out" readonly>--You can also check the console for the results--

</textarea>

    <script src="js/VAQL.js"></script>
    <script>

    let write = (param) => {
      console.log(param);
      document.getElementById("out").innerHTML += param + "\n";
    };

    let array = ["Foo", "Bar", "Baz", "Baz", "Qux", "Quux", "Quuz", "Baz"];
    let numArray = [5, 89, 2, 42, 3, 475, 1, 13, 26, 69, 25, 24, 26];
    let testArray1 = [5, 2, 4, 1];
    let testArray2 = [2, 5, 4, 1];

    write("Array: " + array);
    write(array[array.findInArray("Foo")] = "Some other value");
    write("Array after change of Foo with Some other value: " + array);
    write("Find first index in an array with string Baz: " + array.findInArray("Baz"));
    write("Find all indexes in an array with string Baz: " + array.findInArray("Baz", 3 || "all"));
    write("Find last index in an array with string Bar: " + array.findInArray("Bar", 2 || "last"));
    write("Find last index in an array with string Baz: " + array.findInArray("Baz", 2 || "last"));
    write("Find last index in an array with string Foo: " + array.findInArray("Foo"));
    write("An unsorted array: " + numArray);
    write("A sorted array: " + numArray.sortArray());
    write("A reverse sorted array: " + numArray.sortArray("reverse"));
    write("An average: " + numArray.average());
    write("An average rounded to two decimal places: " + numArray.average(2));
    write("Compare these two arrays: " + testArray1 + " and " + testArray2 + ": " + testArray1.compareArrays(testArray2));
    write("Compare these two arrays: " + testArray1 + " and " + testArray1 + ": " + testArray1.compareArrays(testArray1));

    </script>
  </body>
</html>
