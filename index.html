<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
   <title>VAQL test</title>
   <style>
   #out{
     width: 100%;
     height: 250px;
     resize: none;
   }
   </style>
</head>
  <body>
    Dump:
    <textarea id = "out" readonly>--You can also check the console for the results--

</textarea>

    <script type = "module">

    import {VAQL} from "./js/VAQL.js";

    let write = (param) => {
      console.log(param);
      document.getElementById("out").innerHTML += param + "\n";
    }

    var array = ["Foo", "Bar", "Baz", "Baz", "Qux", "Quux", "Quuz", "Baz"];
    var numArray = [5, 89, 2, 42, 3, 475, 1, 13, 26, 69, 25, 24, 26];

    write(array);
    write(array[VAQL.find.first("Foo", array)] = "Some other value");
    write(array);
    write(VAQL.find.first("Baz", array));
    write(VAQL.find.all("Baz", array));
    write(VAQL.find.last("Bar", array));
    write(VAQL.find.last("Baz", array));
    write(VAQL.find.first("Foo", array));
    write("An unsorted array: " + numArray);
    write("A sorted array: " + VAQL.sort(numArray));
    write("Average: " + VAQL.average(numArray));

    </script>

  </body>
</html>
